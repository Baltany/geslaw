<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Agregar Factura</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div th:replace="~{fragmentos/general.html :: navigation}"></div>
    <div class="container">
        <h3>Agregar Nueva Factura</h3>
        <form th:action="@{/facturas/add}" method="post" enctype="multipart/form-data">

            <!-- Campo de nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <!-- Campo de proveedor -->
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <input type="text" class="form-control" id="proveedor" name="proveedor" required>
            </div>

            <!-- Campo de fichero -->
            <div class="form-group">
                <label for="fichero">Fichero (solo PDF):</label>
                <input type="file" class="form-control-file" id="fichero" name="fichero" accept=".pdf">
            </div>
            
            <!-- Campo de sede -->
            <div class="form-group">
                <label for="sede">Sede:</label>
                <select class="form-control" id="sede" name="sede" required>
                    <option value="">Seleccionar Sede</option>
                    <!-- Aquí debes incluir las opciones para seleccionar la sede -->
                    <!-- Por ejemplo: -->
                    <option value="1">Sede A</option>
                    <option value="2">Sede B</option>
                    <option value="3">Sede C</option>
                </select>
            </div>

            <!-- Checkbox para estado -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="estado" name="estado">
                <label class="form-check-label" for="estado">Estado</label>
            </div>

            <!-- Campo de observaciones -->
            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>

            <!-- Checkbox para visto -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="visto" name="visto">
                <label class="form-check-label" for="visto">Visto</label>
            </div>

            <!-- Campo de fecha de validez -->
            <div class="form-group">
                <label for="fechaVa">Fecha de Validez:</label>
                <input type="date" class="form-control" id="fechaVa" name="fechaVa">
            </div>

            <!-- Campo de concepto -->
            <div class="form-group">
                <label for="concepto">Concepto:</label>
                <input type="text" class="form-control" id="concepto" name="concepto">
            </div>

            <!-- Campo de usuario -->
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <select class="form-control" id="usuario" name="usuario" required>
                    <option value="">Seleccionar Usuario</option>
                    <!-- Aquí debes incluir las opciones para seleccionar el usuario -->
                    <!-- Por ejemplo: -->
                    <option value="1">Usuario A</option>
                    <option value="2">Usuario B</option>
                    <option value="3">Usuario C</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>

</html>
