<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ges-Law : Gestión usuarios</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>

    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>

    <div class="container">
        <br>
        <br>
        <h3>Añadir usuario:</h3>

        <form th:action="|/usuarios/add|" th:object="${usuario}" method="post">
            <input hidden th:field="${usuario.id}" />
            <div class="border">
                <div class="row g-3 m-2">
                    <div class="col-md-6">
                        <label class="form-label">NickName: </label>
                        <input type="text" th:field="*{username}" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre: </label>
                        <input type="text" th:field="*{nombre}" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellidos: </label>
                        <input type="text" th:field="*{apellidos}" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">DNI: </label>
                        <input type="text" th:field="*{dni}" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email: </label>
                        <input type="text" th:field="*{email}" class="form-control" />
                    </div>
                    <div class="col-md-6">

                        <label class="form-label">Tipo Usuario:

                            <!-- <select th:field="*{roles}" multiple="multiple" class="form-select">
                                <option th:each="rol : ${roles}" th:value="${rol.id}"
                                    th:selected="${#lists.contains(usuario.roles, rol)} ? 'selected' : 'false'"
                                    th:text="${rol.nombre}">
                                </option>
                            </select>
                        </label> -->
                        <span th:each="tipo : ${usuario.tipoUsuario}" th:text="${tipo.nombre}"></span>
                        </label>
                        
                        
                    


                </div>
            </div>
            <div class="border">
                <div class="row g-3 m-2">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Añadir</button>
                        <a href="/usuarios" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
        </form>

        <div th:replace="~{fragmentos/general.html :: footer}"></div>

    </div>
</body>

</html>
