<!DOCTYPE html>
<html lang="es">

<head>
  <title>Ges-Law : Gestión usuarios</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <div th:replace="~{fragmentos/general.html :: navigation}"></div>
  <div class="container">
    <br>
    <h3>Lista de usuarios</h3>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Nombre de usuario</td>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>DNI</td>
          <td>Email</td>
          <td>Tipo</td>
          <td>Acciones</td>
        </tr>
      </thead>
      <tbody>
        <!-- Iterar sobre la lista de usuarios -->
        <tr th:each="usuario: ${usuarios}">
          <td th:text="${usuario.username}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.apellidos}"></td>
          <td th:text="${usuario.dni}"></td>
          <td th:text="${usuario.email}"></td>
          <td>
            <p>
              <!-- Iterar sobre los tipos de usuario -->
              <span th:each="tipo : ${usuario.tipoUsuario}" th:text="${tipo.nombre}"></span>
            </p>
          </td>
          <td>
            <!-- Botón de Editar -->
            <a class="btn btn-success" th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Editar</a>
            <!-- Botón de Borrar con el ID dinámico del usuario -->
            <button class="btn btn-danger"
                    data-toggle="modal"
                    data-target="#confirmDeleteModal"
                    data-usuario-id="${usuario.id}">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar borrado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ¿Estás seguro que quieres borrar este usuario?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteButton">Borrar</button>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragmentos/general.html :: footer}"></div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      // Manejar clic en el botón de eliminar
      $('#confirmDeleteButton').click(function (event) {
        const button = $(this);
        const usuarioId = parseInt(button.attr("data-usuario-id")); // Convertir a número entero

        console.log("Usuario ID:", usuarioId); // Depurar el valor de usuarioId

        if (!isNaN(usuarioId)) {
          // Función para eliminar el usuario
          eliminarUsuario(usuarioId);
        } else {
          alert("ID de usuario no válido.");
        }
      });
    });

    // Función para eliminar un usuario mediante una solicitud POST
    function eliminarUsuario(id) {
      $.ajax({
        type: "POST",
        url: "/usuarios/delete/" + id,
        success: function () {
          // Redirigir a la página de usuarios después de eliminar
          window.location.href = "/usuarios";
        },
        error: function () {
          // Manejar el error en caso de fallo en la eliminación
          alert("Error al eliminar el usuario.");
        }
      });
    }
  </script>

</body>

</html>
