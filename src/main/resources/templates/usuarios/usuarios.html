<!DOCTYPE html>
<html lang="es">

<head>
  <title>Ges-Law : Gestión usuarios</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <div th:replace="~{fragmentos/general.html :: navigation}"></div>
  <div class="container">
    <br>
    <h3>Lista de usuarios</h3>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Nombre de usuario</td>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>DNI</td>
          <td>Email</td>
          <td>Tipo</td>
          <td>Acciones</td>
        </tr>
      </thead>
      <tbody>
        <!-- Iterar sobre la lista de usuarios -->
        <tr th:each="usuario: ${usuarios}">
          <td th:text="${usuario.username}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.apellidos}"></td>
          <td th:text="${usuario.dni}"></td>
          <td th:text="${usuario.email}"></td>
          <td>
            <p>
              <!-- Iterar sobre los tipos de usuario -->
              <span th:each="tipo : ${usuario.tipoUsuario}" th:text="${tipo.nombre} + ' '"></span>
            </p>
          </td>
          <td>
            <!-- Botón de Editar -->
            <a class="btn btn-primary" th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Editar</a>
            <!-- Botón de Borrar con el ID dinámico del usuario -->
            <button class="btn btn-danger"
        data-toggle="modal"
        data-target="#confirmDeleteModal"
        th:data-usuario-id="${usuario.id}"
        onclick="$('#confirmDeleteButton').data('usuario-id', $(this).data('usuario-id'))">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar borrado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            ¿Estás seguro que quieres borrar este usuario?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteButton">Borrar</button>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragmentos/general.html :: footer}"></div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script>
    $(document).ready(function () {
        // Cuando se hace clic en el botón de borrar, guarda el usuarioId en el botón de confirmación de eliminación
        $('.btn-danger').click(function () {
            $('#confirmDeleteButton').data('usuario-id', $(this).data('usuario-id'));
        });
    
        $('#confirmDeleteButton').click(function (event) {
            // Obtener el valor de data-usuario-id del botón de eliminar
            const usuarioId = $(this).data("usuario-id");
            console.log("Usuario ID:", usuarioId);
    
            // Verificar que el ID de usuario sea válido (no undefined)
            if (usuarioId) {
                // Realizar la solicitud AJAX solo si usuarioId no es undefined
                const csrfToken = $("meta[name='_csrf']").attr("content");
                $.ajax({
                    type: "DELETE", // Cambiado de POST a DELETE
                    url: "/usuarios/delete/" + usuarioId,
                    headers: {
                        "X-CSRF-TOKEN": csrfToken
                    },
                    success: function (response) {
                        console.log("Usuario borrado correctamente");
                        // Recargar la página o actualizar la lista de usuarios después de borrar
                        location.reload();
                    },
                    error: function (error) {
                        console.error("Error al borrar el usuario:", error);
                    }
                });
            } else {
                console.error("Usuario ID no definido");
            }
        });
    });
</script>
