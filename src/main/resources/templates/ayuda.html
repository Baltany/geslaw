    <!-- Scripts adicionales si es necesario -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        const enviarCorreo = () => {
            const destinatarios = ["prueba.correo.spring.macrosad@gmail.com"];
            const asunto = "¡Hola!";
            const mensaje = "Este es un mensaje de prueba enviado desde mi aplicación.";
        
            fetch('/correo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    destinatarios: destinatarios,
                    asunto: asunto,
                    mensaje: mensaje,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Correo enviado correctamente');
                } else {
                    alert('Error al enviar el correo');
                }
            })
            .catch(error => {
                console.error('Error al enviar la solicitud:', error);
                alert('Error al enviar el correo');
            });
        };
