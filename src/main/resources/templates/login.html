<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ges-Law</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>
<body>
    <div th:replace="~{fragmentos/general.html :: navigation}"></div>
    <div class="container">
        <h2>Log in</h2>
        <form action="/login" method="POST" class="col g-4">
            <div class="form-outline mb-4">
                <input name="username" id="username" class="form-control" type="text"/>
                <label class="form-label" for="username">Username:</label>
            </div>
            <div class="form-outline mb-4">
                <input name="password" type="password" id="form2Example2" class="form-control"  />
                <label class="form-label" for="form2Example2">Password:</label>
            </div>
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                        <label for="form-check-label" for="form2Example31">Remind me</label>

                    </div>
                </div>
                <div class="col">
                    <a href="/signup">Forgot your password?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        </form>
    </div>
    <div th:replace="~{fragmentos/general.html::footer}"></div>
</body>
</html>
