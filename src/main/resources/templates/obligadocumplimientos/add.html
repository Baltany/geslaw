<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ges-Law : Gesti√≥n Obligado Cumplimiento</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div th:replace="~{fragmentos/general.html :: navigation}"></div>
    <div class="container">
        <br>
        <h3>Agregar Obligado Cumplimiento</h3>
        <br>
        <form th:action="@{/obligadocumplimientos/add}" method="post" th:object="${obligadoCumplimiento}"
            enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select class="form-control" id="tipo" name="tipo">
                    <option th:selected="${obligadoCumplimiento.tipo == 'obligadocumplimiento'}" value="contrato">Obligado Cumplimiento</option>
                    <option th:selected="${obligadoCumplimiento.tipo == 'contratos'}" value="contrato">Contratos/Autorizaciones/Licencias</option>
                    <option th:selected="${obligadoCumplimiento.tipo == 'subcontratas'}" value="subcontrata">Subcontratas</option>
                    <option th:selected="${obligadoCumplimiento.tipo == 'seguros'}" value="seguros">Seguros</option>
                    <option th:selected="${obligadoCumplimiento.tipo == 'inspecciones'}" value="inspecciones">Inspecciones</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaValidez">Fecha de Validez:</label>
                <input type="text" id="fechaValidez" name="fechaValidez" class="form-control" >
            </div>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <select id="empresa" name="empresa" class="form-control" >
                    <option value="">Seleccione una empresa...</option>
                    <th:block th:each="emp : ${empresas}">
    <option th:value="${emp.id}" th:text="${emp.nombre}"></option>
</th:block>

                </select>
            </div>
            <div class="form-group">
                <label for="sede">Sede:</label>
                <select id="sede" name="sede" class="form-control" >
                    <option value="">Seleccione una sede...</option>
                    <th:block th:each="sed : ${sedes}">
                        <option th:value="${sed.id}" th:text="${sed.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="territorio">Territorio:</label>
                <select id="territorio" name="territorio" class="form-control" >
                    <option value="">Seleccione un territorio...</option>
                    <th:block th:each="terr : ${territorios}">
                        <option th:value="${terr.id}" th:text="${terr.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <select id="usuario" name="usuario" class="form-control" >
                    <option value="">Seleccione un usuario...</option>
                    <th:block th:each="user : ${usuarios}">
                        <option th:value="${user.id}" th:text="${user.username}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="fichero">Adjuntar Fichero:</label>
                <input type="file" id="fichero" name="fichero" class="form-control-file" accept=".pdf">
            </div>
            <div class="form-check">
                <input type="checkbox" id="aplica" name="aplica" class="form-check-input">
                <label for="aplica" class="form-check-label">Aplica</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="favorable" name="favorable" class="form-check-input">
                <label for="favorable" class="form-check-label">Favorable</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    

</body>

</html>
